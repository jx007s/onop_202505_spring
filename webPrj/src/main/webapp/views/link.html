<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>thyme/link</title>
<!--  
application.yml 설정 정보

server :
  port : 80
  servlet:
    context-path: /asdf
#    호스트를 여러개로 분리할 경우 context-path: /호스트명
#    으로 분리하여 처리한다.  

 -->

</head>
<body>
<h1>thyme/link</h1>

<a href="aaa">aaa</a>

<a href="/bbb">/bbb</a>
<!--  호스트가 http://localhost/asdf 이어도
http://localhost/bbb 로 링크 구현
href="/bbb"
 -->

<a th:href="@{/ccc}">@{/ccc}</a>
<!-- 호스트가 http://localhost/asdf 인 경우
http://localhost/asdf/ccc 로 링크 구현
href="/asdf/asdf/ccc"
 -->
 
<a th:href="@{ddd}">@{ddd}</a>
<!-- 상대경로
	http://localhost/asdf/thyme/ddd
	href="ddd"
 -->
 <a th:href="@{/${cate1}/${cate2}}">/${cate1}/${cate2}</a>
 <!-- |  |  없이 처리할 경우 문자열 혹은 나누기 연산함 -->
 
 <a th:href="@{|/${cate1}/${cate2}|}">|/${cate1}/${cate2}|</a>
 <!-- 변수를 이용한 설정
	http://localhost/asdf/gall/winter
	href="/asdf/gall/winter"
 -->
  <a th:href="@{eee(service=${pp1},nowPage=${pp2},pid='zzz')}">@{eee(service=${pp1},nowPage=${pp2},pid='zzz')</a>
  <!-- 
  ()안의 설정은 parameter 로 구성된다.
  href="eee?service=detail&nowPage=17&pid=zzz" 
  
  -->
  
  <a th:href="@{|/${cate1}/${cate2}(service=${pp1},nowPage=${pp2},pid='zzz')|}">결합실패</a>
  <!--결합실패  -->
  <a th:href="@{|/${cate1}/${cate2}|(service=${pp1},nowPage=${pp2},pid='zzz')}">결합</a>
  <!--  |페이지주소|(파라미터설정) 
    http://localhost/asdf/gall/winter?service=detail&nowPage=17&pid=zzz
    href="/asdf/gall/winter?service=detail&amp;nowPage=17&amp;pid=zzz"
  -->
  <img th:src="@{/fff/MBOJ2562.JPG}" width="200px" />
  <!--  src="/asdf/fff/MBOJ2562.JPG"-->
</body>
</html>
